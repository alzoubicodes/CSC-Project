<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Case</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #0A192F;
            color: white;
        }

        /* Container for the button */
        .container {
            text-align: center;
            margin-top: 100px;
        }

        /* Report button styles */
        .report-btn {
            background-color: #E1306C; /* Instagram-like color */
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Hover effects */
        .report-btn:hover {
            background-color: #C13584; /* Darker shade */
            transform: scale(1.05);
        }

        /* Icon style */
        .report-btn .icon {
            font-size: 22px;
        }

        /* For mobile responsiveness */
        @media (max-width: 600px) {
            .report-btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="report-container">
            <h2>ðŸ“¢ Report a Case of Bullying</h2>
            <p>If you or someone you know is experiencing bullying, please report it through one of the following resources:</p>
            <a href="https://www.stopbullying.gov/report" target="_blank" class="report-btn">Report to StopBullying.gov</a>
            <a href="https://www.cyberbullying.org/report" target="_blank" class="report-btn">Report to Cyberbullying Research Center</a>
            <a href="https://www.police.gov/report-bullying" target="_blank" class="report-btn">Report to Local Police</a>
        </div>

    </div>

</body>
</html>
