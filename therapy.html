<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a session with a therapist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A192F;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #112D4E;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        select, input {
            background-color: #1B3A57;
            color: white;
        }
        button {
            background-color: #0073e6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a session with a therapist</h2>
        <label for="doctor">Choose a doctor:</label>
        <select id="doctor">
            <option value="Dr. Ahmed">Dr. Ahmed Ali</option>
            <option value="Dr. Sara">Dr. Sarah Salem</option>
            <option value="Dr. Khalid">Dr. Khaled Ibrahim</option>
        </select>
        
        <label for="date">Select date:</label>
        <input type="date" id="date">
        
        <label for="time">Choose the time:</label>
        <select id="time">
            <option value="10:00 AM">10:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
        </select>
        
        <button onclick="bookSession()">Book a session</button>
    </div>
    
    <div class="container hidden" id="userDetails">
        <h2>Your personal information</h2>
        <label for="name">full name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label for="email">e-mail:</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
        
        <button onclick="confirmBooking()">Confirm your reservation</button>
    </div>
    
    <script>
        function bookSession() {
            let doctor = document.getElementById("doctor").value;
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            
            if (date === "") {
                alert("Please select a date.");
                return;
            }
            
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("userDetails").classList.remove("hidden");
        }
        
        function confirmBooking() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            
            if (name === "" || email === "" || phone === "") {
                alert("Please fill in all data");
                return;
            }
            
            alert("Your booking has been confirmed successfully! Details will be sent to your email..");
        }
    </script>
</body>
</html>
