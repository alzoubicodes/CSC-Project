<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Psychological Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #0A192F;
            color: white;
        }

        /* Container for the button */
        .container {
            text-align: center;
            margin-top: 100px;
        }

        /* Support button styles */
        .support-btn {
            background-color: #1abc9c; /* Supportive color */
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Hover effects */
        .support-btn:hover {
            background-color: #16a085; /* Darker shade */
            transform: scale(1.05);
        }

        /* Icon style */
        .support-btn .icon {
            font-size: 22px;
        }

        /* For mobile responsiveness */
        @media (max-width: 600px) {
            .support-btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Support button with an icon -->
        <button class="support-btn" onclick="window.location.href='https://www.shezlong.com/ar'">
            <span class="icon">ðŸ†˜</span>
            Request for Psychological Support
        </button>
    </div>

</body>
</html>
