<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #e94560;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔍 تأكد من أمان الموقع</h2>
        <p>أدخل رابط الموقع الذي تريد التحقق منه:</p>
        <input type="text" id="websiteInput" placeholder="https://example.com">
        <button onclick="checkSecurity()">تحقق الآن</button>
        <p id="result"></p>
    </div>

    <script>
        function checkSecurity() {
            var url = document.getElementById("websiteInput").value;
            if (url.includes("https")) {
                document.getElementById("result").innerHTML = "✅ الموقع آمن";
            } else {
                document.getElementById("result").innerHTML = "⚠ الموقع غير آمن، استخدم مواقع تبدأ بـ HTTPS";
            }
        }
    </script>
</body>
</html>
